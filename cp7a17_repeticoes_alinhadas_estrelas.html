<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    for(var linha = 1; linha <= 3; linha++) {  //primeiro a ser lido

        for( var coluna = 1; coluna <= 10; coluna++) {  //segundo a ser lido

        document.write("*"); //terceiro a ser lido

        }

        pulaLinha(); //quarto a ser lido

    }

   
    

</script>
