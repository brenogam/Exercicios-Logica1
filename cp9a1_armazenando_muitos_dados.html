<meta charset="UTF-8">

<input/>

<button>Compare com nosso segredo</button>

<script>

	var segredos = [3,5,7,9];

	var input = document.querySelector("input");
	input.focus();

	function confere() {

	var condicao = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

			alert("Parabéns, você acertou!");

			condicao = true;

			break;

			}

		}

	if(condicao == false) {

		alert("Você ERROU!");

	}

	input.value = "";
	input.focus();

	}

	var button = document.querySelector("button");
	button.onclick = confere;

</script>
